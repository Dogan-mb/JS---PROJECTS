<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>palindromic and perfect number</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
    <div class="palindromic">
        <input type="text" class="pali" >
        <button class="pali1">List palindrome</button>
        <textarea class="pali2" name="list" id="list" cols="30" rows="10"></textarea>
    </div>

    <div class="perfect">
        <input type="text" class="per" >
        <button class="per">List Perfect</button>
        <textarea class="per" name="list" id="list" cols="30" rows="10"></textarea>
    </div>
</div>

</body>
