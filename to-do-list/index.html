<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f826b6792.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
 

</head>
<body>
    
    <div class="container">
        <p class="pp"> &#x1F914 TO DO LIST  &#x1F914;</p>

        <form class="input-search">
            <input type="text" id="task"  placeholder="&#128395;  add note " class="search">
            <button class="button" >&#9547;</button>
        </form>

        <div class="menu">
            <ul id="ul">
                <div>
                <p class="pp">Your Task List</p>
                </div>

                <div class="row">
                    <li class="checked">Banana</li>
                    <button class="btn" href="" >&#9866;</button>
                    
                </div>

                <div class="row">
 
                    <li class="unchecked">apples</li>
                    <button class="btn" href="">&#9866;</button>
                    
                <div>
            </ul>        
        </div>
        <div id="footer"  >
            <h3 class="count"> 
                <p id=checkedTasks> 0</p> out of <p id=allTasks>0</p> tasks completed
            </h3>
        </div>

    </div>
<script src="./js/app.js"></script>

</body>
</html>
